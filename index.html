<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop 'n Score</title>
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitval" class="box">0</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timerval" class="box">30</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreval" class="box">0</div>
                </div>
            </div>
            <div id="pbtm">
                <div class="rules">
                    <h2>How to play :-</h2>
                    <h3>You'll get 30 seconds after clicking the start button </h3>
                    <h3>The Hit tab will have a random number in it</h3>
                    <h3>You have to pop the bubble having the same number as Hit tab</h3>
                    <h3>Everytime you pop the right bubble your score will increase with 10 </h3>
                </div>
                <button id="start">Start</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
